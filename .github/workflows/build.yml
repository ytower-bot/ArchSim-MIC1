name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build project
      run: make clean && make
      
    - name: Run executable (non-interactive)
      run: ./mic1_simulator
      env:
        CI: true
